<!DOCTYPE html>
<html ng-app="routeAngularApp">
<head>
  <title>Angular Routes</title>
  <!-- angular must go above routes -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/appController.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div ng-controller="AppController as ctrl">
  {{ctrl.hello}}
  </div>

  <div ui-view></div>
  <a ui-sref="state1">State 1</a>
  <a ui-sref="state2">State 2</a>

</body>
</html>
